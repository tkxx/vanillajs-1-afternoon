<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id='diamond'><span>A</span><span>♦</span><span>A</span></section>
        <section id='club'><span>A</span><span>♣</span><span>A</span></section>
        <section id='heart'><span>A</span><span>♥</span><span>A</span></section>
        <section id='spade'><span>A</span><span>♠</span><span>A</span></section>
      </main>
      <input id='idInput' type="text" placeholder='Set ID'></input>
      <input id='colorInput' type="text" placeholder='Set Color'></input>
      <button id='btn' onclick='setCard()'>Deal!</button>
      <button id='reset' onclick='reset()'>Reset</button>
      <script src="./index.js"></script>
</body>
